<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <header>
        <h1>Pengelolaan Data Mahasiswa</h1>
    </header>
    <main>
        <section id="input-data">
            <h2>Tambah Data Mahasiswa</h2>
            <form id="formMahasiswa">
                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" required>
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
                <label for="nilai">Nilai Akhir:</label>
                <input type="number" id="nilai" name="nilai" step="0.01" required>
                <button type="button" id="tambah">Tambah</button>
            </form>
        </section>

        <section id="data-mahasiswa">
            <section id="actions">
                <button id="urutkan">Urutkan Berdasarkan Nilai Akhir</button>
                <button id="simpan">Simpan ke Berkas</button>
                <button id="baca">Baca dari Berkas</button>
            </section>
        </main>
    
            <h2>Daftar Mahasiswa</h2>
            <table>
                <thead>
                    <tr>
                        <th>NIM</th>
                        <th>Nama</th>
                        <th>Nilai Akhir</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tabelMahasiswa">
                    <!-- Data mahasiswa akan muncul di sini -->
                </tbody>
            </table>
        </section>
    <footer>
        <p>&copy; Copyright 2025 Adriansyah Rivaldi</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
